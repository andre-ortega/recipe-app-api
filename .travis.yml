language: python

python:
  - "3.9"
env:
  - SECRET_KEY='TEST'
services:
  - postgresql
install:
  - pip install -r requirements.txt

script:
  - python manage.py test

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - python manage.py wait_for_db
  - python manage.py migrate
  - python manage.py runserver 0.0.0.0:8000
